site_name: CYBER
site_description: "A General Robotic Operation System for Embodied AI"

repo_url: https://github.com/CyberOrigin2077/Cyber
repo_name: CyberOrigin2077/Cyber

theme:
    icon:
        repo: fontawesome/brands/github
    name: "material"
    palette:
        - media: "(prefers-color-scheme: light)"
          primary: "blue"
          accent: "grey"
          scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          primary: "blue"
          accent: "white"
          scheme: slate
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode

plugins:
    - search
    - mkdocstrings

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
    - admonition
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
    - Home: index.md
    - Key Features: features.md
    - Modular Components:
          - World Model: tutorial/world.md
          - Action Model: tutorial/action.md
          - Perception Model: tutorial/preception.md
          - Memory Model: tutorial/memory.md
          - Control Model: tutorial/control.md
    - Setup: setup.md
    - Hugging Face Integration: huggingface.md
    - Usage: usage.md
    - File Structure: file-structure.md
    - References: references.md
    - Contact: contact.md
